{% extends 'base.html' %}

{% block title %}
    Courses
{% endblock %}

{% block content %}

<br>
<h1>Courses you are attending</h1>
<br>

<table class="table table-hover table-dark">
    <thead>
        <tr>
            <!-- Your Columns HERE -->
            <th scope="col">Id</th>
            <th scope="col">Name</th>
            <th scope="col">Code</th>
            <th scope="col">Lecturer</th>
            <th scope="col">Videos</th>
        </tr>
    </thead>
    <tbody>
        <!-- Your rows inside the table HERE: -->
            {% for item in items %}
                <tr>
                    <td>{{ item.Id }}</td>
                    <td>{{ item.Name }}</td>
                    <td>{{ item.Code }}</td>
                    <td>{{ item.Lecturer }}</td>
                    <td> <button class="btn btn-outlane btn-info">About</button></td>
                    <td> <a href="{{ url_for('cours_page',Code=item.Code) }}"><input type=”button” value=Videos></a> 
                </tr>
            {% endfor %}
    </tbody>
</table>
{% endblock %}
